<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper"><div class="home">

        <h1>Blog</h1>
        <p>Welcome to my blog.</p>

          {% for post in site.posts %}
                <a href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
                <p>Published: {{ post.date | date: "%b %-d, %Y" }}</p>
                <p><a href="{{ post.url | prepend: site.baseurl }}#disqus_thread">0 Comments</a></p>                
                <p>{{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}">Read more...</a></p>
                <hr>
          {% endfor %}
        

        <div class="panel text-center">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></div>

      </div>
    </div>
  </div>

    {% include footer.html %}
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'csrhymes'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
  </body>

</html>
