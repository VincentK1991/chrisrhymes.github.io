<footer class="footer">
    <div class="container">

        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | prepend: site.baseurl }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="columns is-multiline">
            <div class="column is-12">
                <div class="has-text-centered">
                    <p>Share</p>
                    <div class="addthis_inline_share_toolbox"></div>
                </div>
            </div>
            <div class="column is-12">
                <div class="content is-small">
                    <p class="has-text-centered">Site built using the <a href="https://rubygems.org/gems/bulma-clean-theme">Bulma Clean Theme</a>  by C.S. Rhymes</p>
                    <p class="has-text-centered">&copy; 2014<script>new Date().getFullYear()>2014&&document.write("-"+new Date().getFullYear());</script> C.S. Rhymes</p>
                </div>
            </div>
        </div>
    </div>
</footer>
